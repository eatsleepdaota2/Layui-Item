<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
	<div class="layui-tab-content " style="width: 665px;">
		<table id="demo" lay-filter="test"></table>
	</div>
<script src="../../layuiadmin/layui/layui.js"></script>

	const data = [

</script>
</body>
</html>
